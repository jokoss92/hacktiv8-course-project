<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    First name:<br><input type="text">
    <br>Last name:<br><input type="text"><br>
    <br>Gender<br>
    <input type="radio" name="gender" value="male">Male<br>
    <input type="radio" name="gender" value="female">Female<br>
    <input type="radio" name="gender" value="other">Other<br>
    <br>Nationality<br>
    <select>
        <option value="Malaysian">Malaysia</option>
        <option value="Indonesian">Indonesia</option>
        <option value="Vietnamese">Vietnamese</option>
        <option value="Singaporean">Singapore</option>
    </select><br>
    <br>Language Spoken:<br>
    <input type="checkbox" value="bahasa">Bahasa Indonesia<br>
    <input type="checkbox" value="english">English<br>
    <input type="checkbox" value="other">Other<br><br>
    <br>Bio:<br>
    <textarea rows="10" cols="100">
    </textarea>
    <br>
    <input type="submit" value="Sign Up">





</body>
</html>
